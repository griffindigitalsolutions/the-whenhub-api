<div class="panel panel-default" *ngFor="let s of schedules">
  <div class="panel-heading">
    <h3 class="panel-title">{{ s.name }}

    </h3>
  </div>
  <div class="panel-body">
    <!--<h4>{{ s | json }}</h4>-->
    <p> {{ s.description }} </p>
    <p> {{ s.scope }} </p>
    <p> {{ s.tags }} </p>
    <div class="btn-group" role="group">
      <button class="btn btn-default" routerLink="{{s.id}}">EDIT</button>
      <button class="btn btn-danger" routerLink="{{s.id}}">DELETE</button>
    </div>
  </div>
</div>
<div class="btn-group" role="group">
  <button class="btn btn-default">ADD NEW SCHEDULE</button>
</div>
