<div *ngIf="!_configService.whenHubApiKey; else keyExists">
  <p>We need your WhenHub API key before you continue</p>
  <p>You can find that in your profile settings.</p>
</div>
<ng-template #keyExists>
  <p>Your key is already set.</p>
  <a>Manage events</a>
  <a>View your timeline</a>
  <a>Open public view</a>
</ng-template>
